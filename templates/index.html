<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Management Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="resources">
                <span id="population"><i class="fas fa-users"></i> <span id="population-value">0</span></span>
                <span id="accommodations"><i class="fas fa-home"></i> <span id="accommodations-value">0 / 0</span></span>
                <span id="money"><i class="fas fa-coins"></i> <span id="money-value">$1000</span></span>
                <span id="ticking-speed"><i class="fas fa-clock"></i> <span id="ticking-speed-value">0 ticks/s</span></span>
            </div>

            <div id="notifications-tasks">
                <span id="notifications">ðŸ“£ <span id="notifications-count">0</span></span>
                <span id="tasks">âœ… <span id="tasks-count">0</span></span>
            </div>

            <div id="time-resources">
                <span id="game-date"><i class="fas fa-calendar"></i> <span id="date-value"></span></span>
                <span id="game-time"><i class="fas fa-clock"></i> <span id="time-value"></span></span>
            </div>
            <div id="game-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="center-map">Center</button>
            </div>
        </div>
    </div>

    <div id="debug-console" style="display: none;">
        <input type="text" id="console-input" placeholder="Enter debug command">
        <button id="console-submit">Submit</button>
        <div id="console-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/buildings.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/grid.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}" type="module"></script>
</body>
</html>
