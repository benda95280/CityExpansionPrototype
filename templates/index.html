<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Management Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="resources">
                <span id="population"><span id="population-value">0</span></span>
                <span id="accommodations"><span id="accommodations-value">0 / 0</span></span>
                <span id="money"><span id="money-value">$1000</span></span>
                <span id="ticking-speed"><span id="ticking-speed-value">0 ticks/s</span></span>
            </div>
            <div id="tasks-notifications-bar">
                <div id="tasks-container">
                    <h3>Tasks</h3>
                    <ul id="tasks-list"></ul>
                </div>
                <div id="notifications-container">
                    <h3>Notifications</h3>
                    <ul id="notifications-list"></ul>
                </div>
            </div>
            <div id="time-resources">
                <span id="game-date"><span id="date-value"></span></span>
                <span id="game-time"><span id="time-value"></span></span>
            </div>
        </div>
        <div id="game-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="center-map">Center</button>
        </div>
    </div>

    <div id="debug-console" style="display: none;">
        <input type="text" id="console-input" placeholder="Enter debug command">
        <button id="console-submit">Submit</button>
        <div id="console-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/buildings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grid.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
